plugins {
    id 'java'
    id 'application'
}
defaultTasks 'jar'


jar {
    doFirst {
        manifest {
            if (!configurations.runtime.isEmpty()) {
                attributes('Class-Path':  configurations.runtime.collect{it.toURI().toString()}.join(' '))
                attributes('Main-Class': 'mibs.asterisk.agi.main.App')
            }
        }
    }
}

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'mibs.asterisk.agi.main.App'
}


mainClassName = 'mibs.asterisk.agi.main.App'


dependencies {
    compile 'com.google.guava:guava:23.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
	
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

	
	compile files('libs/mysql-connector-java-5.1.24.jar')
 	compile files('libs/jcifs-1.3.19.jar')
 	
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
    mavenCentral()
}
